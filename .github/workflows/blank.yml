name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at 12am UTC
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: change repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: niaogege/waka-readme@matser
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
